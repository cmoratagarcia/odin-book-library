<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="container"></div>
    <dialog>
      <form method="dialog" class="form">
        <div class="close-dialog">X</div>
        <h3>Add Book</h3>

        <ul>
          <li class="form-input">
            <input
              id="title"
              class="text-input"
              name="title"
              type="text"
              placeholder="Title"
              required
              autofocus
            />
          </li>
          <li class="form-input">
            <input
              id="author"
              class="text-input"
              name="author"
              type="text"
              placeholder="Author"
            />
          </li>
          <li class="form-input">
            <input
              id="pages"
              class="text-input"
              name="pages"
              type="number"
              placeholder="Pages"
            />
          </li>
          <li class="form-input">
            <fieldset class="slider-section">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>

              <div class="read-option">Not Read</div>
              </fieldset>
          </li>
        </ul>
        <button class="submit">Submit</button>
      </form>
    </dialog>

    <button class="new-book">NEW BOOK</button>
  </body>
</html>
