<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="container"></div>
    <button class="new-book">NEW BOOK</button>

    <dialog>
      <form method="dialog" class="form">
        <h3>Add Book</h3>
        <div class="close-dialog">X</div>
        <ol>
          <li class="form-input">
            <input
              id="title"
              name="title"
              type="text"
              placeholder="Title"
              required
              autofocus
            />
          </li>
          <li class="form-input">
            <input id="author" name="author" type="text" placeholder="Author" />
          </li>
          <li class="form-input">
            <input id="pages" name="pages" type="number" placeholder="Pages" />
          </li>
          <li class="form-input">
            <fieldset>
              <legend>Read</legend>
              <input
                type="radio"
                id="read-yes"
                name="read"
                value="Yes"
                required
              />
              <label for="read-yes">Yes</label>
              <input type="radio" id="read-no" name="read" value="No" />
              <label for="read-no">No</label>
            </fieldset>
          </li>
        </ol>
        <button class="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
